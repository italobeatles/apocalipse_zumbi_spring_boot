spring:
  datasource:
    url: jdbc:sqlite:./build/test.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
